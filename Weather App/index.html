<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading"></div>
    <div class="card">
        <div class="theme-toggle">
            <button id="theme-switch">
                <i class="fa-solid fa-moon"></i>
            </button>
            <button id="unit-toggle">°C</button>
        </div>
        
        <div class="search">
            <input type="text" id="location-search" placeholder="Enter City Name" spellcheck="false">
            <div id="search-suggestions" class="search-suggestions"></div>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weather" style="display: none;">
            <i class="fa-solid fa-cloud weather-icon"></i>
            <h1 class="temp">22°C</h1>
            <h2 class="city">City</h2>

            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-temperature-half"></i>
                    <div>
                        <p class="feels-like">22°C</p>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container"></div>
            </div>

            <div class="advice">
                <h3>Weather Advice</h3>
                <p class="advice-text"></p>
            </div>

            <div class="weather-alert"></div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
